version: 2.1
orbs:
  slack: circleci/slack@3.4.2
  node: circleci/node@5.0.2
  cla-end-to-end-tests: ministryofjustice/cla-end-to-end-tests@volatile
jobs:
  build:
    parameters:
      image:
        type: string
    docker:
      - image: docker:19.03-git
    steps:
      - checkout
      - setup_remote_docker:
          version: "20.10.2"
          docker_layer_caching: true
      - run:
          name: Login to the ECR Docker registry
          command: |
            apk add --no-cache --no-progress py3-pip
            pip install awscli
            ecr_login="$(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)"
            ${ecr_login}
      - when:
          condition:
            equal: ["app", << parameters.image >>]
          steps:
            - run:
                name: Build app Docker image
                command: |
                  docker build --tag << parameters.image >>:$CIRCLE_SHA1 \
                    --label build.git.sha=$CIRCLE_SHA1 \
                    --label build.git.branch=$CIRCLE_BRANCH \
                    --label build.url=$CIRCLE_BUILD_URL \
                    --file Dockerfile \
                    .
            - run:
                name: Validate Python version
                command: |
                  docker run --rm --tty --interactive << parameters.image >>:$CIRCLE_SHA1 python --version | grep "2.7"
      - when:
          condition:
            equal: ["socket-server", << parameters.image >>]
          steps:
            - run:
                name: Build socket server Docker image
                command: |
                  docker build --tag << parameters.image >>:$CIRCLE_SHA1 \
                    --label build.git.sha=$CIRCLE_SHA1 \
                    --label build.git.branch=$CIRCLE_BRANCH \
                    --label build.url=$CIRCLE_BUILD_URL \
                    --file cla_socketserver/Dockerfile \
                    cla_socketserver
      - run:
          name: Tag and push Docker image
          command: |
            .circleci/tag_and_push_docker_image << parameters.image >>:$CIRCLE_SHA1 << parameters.image >>
  python_lint:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Setup Python environment
          command: |
            pip install virtualenv
            virtualenv lint-env
      - restore_cache:
          keys:
            - pip-v1-{{ checksum "requirements/lint.txt" }}
      - run:
          name: Install dependencies
          command: |
            source lint-env/bin/activate
            pip install --requirement requirements/lint.txt
      - save_cache:
          key: pip-v1-{{ checksum "requirements/lint.txt" }}
          paths:
            - "~/.cache/pip"
      - run:
          name: Lint with flake8
          command: |
            source lint-env/bin/activate
            flake8 --exit-zero cla_frontend
      - run:
          name: Check formatting with Black
          command: |
            source lint-env/bin/activate
            black --check cla_frontend
  python_unit_test:
    docker:
      - image: cimg/python:2.7
        environment:
          DJANGO_SETTINGS_MODULE: cla_frontend.settings.testing
          SECRET_KEY: testing_key
    steps:
      - checkout
      - run:
          name: Setup Python environment
          command: |
            pip install virtualenv
            virtualenv env
            source env/bin/activate
            pip install pip==18.1
      - restore_cache:
          keys:
            - pip-v1-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/testing.txt" }}
      - run:
          name: Install dependencies
          command: |
            source env/bin/activate
            pip install --requirement requirements/testing.txt
      - save_cache:
          key: pip-v1-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/testing.txt" }}
          paths:
            - "~/.cache/pip"
      - run:
          name: Run unit tests
          command: |
            source env/bin/activate
            python manage.py test --verbosity=2
  socket_server_tests:
    docker:
      - image: node:18
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            cd cla_socketserver
            npm install
            npm test
  javascript_unit_test:
    docker:
      - image: cimg/node:18.8.0
        environment:
          DJANGO_SETTINGS_MODULE: cla_frontend.settings.test
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '8.9.3'
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node JS dependencies
          command: |
            sudo apt-get update && sudo apt-get install -y libfontconfig
            ./npm_git_wrapper.sh
      - save_cache:
          key: node-v1-{{ checksum "package-lock.json" }}
          paths:
            - "./node_modules"
      - restore_cache:
          keys:
            - bower-v1-{{ checksum "bower.json" }}
      - run:
          name: Install Bower dependencies
          command: npm run bower
      - save_cache:
          key: bower-v1-{{ checksum "bower.json" }}
          paths:
            - "./cla_frontend/assets-src/vendor"
      - run:
          name: Bundle JavaScript
          command: npm run js
      - run:
          name: Run Jasmine unit tests
          command: |
            npm install
            npm run test-single-run
  deploy:
    parameters:
      namespace:
        type: string
      dynamic_hostname:
        type: boolean
    docker:
      - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci
    shell: /bin/sh -leo pipefail
    environment:
      BASH_ENV: /etc/profile
    steps:
      - checkout
      - run:
          name: Install helm v3
          command: |
            wget https://get.helm.sh/helm-v3.2.4-linux-amd64.tar.gz
            tar -zxvf helm-v3.2.4-linux-amd64.tar.gz
            mv linux-amd64/helm /usr/local/bin/helm
      - run:
          name: Authenticate with cluster
          command: |
            .circleci/authenticate_with_kubernetes_cluster
      - deploy:
          name: Deploy to << parameters.namespace >>
          command: |
            export INGRESS_CLUSTER_NAME=`kubectl get configmap ingress-cluster -o jsonpath='{.data.name}'`
            export INGRESS_CLUSTER_WEIGHT=`kubectl get configmap ingress-cluster -o jsonpath='{.data.weight}'`
            source .circleci/define_build_environment_variables << parameters.namespace >> << parameters.dynamic_hostname >>
            pip3 install requests
            export PINGDOM_IPS=`python3 bin/pingdom_ips.py`
            ./bin/<< parameters.namespace >>_deploy.sh << parameters.dynamic_hostname >>
            echo "export RELEASE_HOST=$RELEASE_HOST" >> $BASH_ENV
      - slack/notify:
          message: ":tada: (<< parameters.namespace >>) Deployed branch $CIRCLE_BRANCH"
          title: "$RELEASE_HOST"
          title_link: "https://$RELEASE_HOST"

  cleanup_merged:
    docker:
      - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci
    steps:
      - checkout
      - run:
          name: Install helm v3
          command: |
            wget https://get.helm.sh/helm-v3.1.2-linux-amd64.tar.gz
            tar -zxvf helm-v3.1.2-linux-amd64.tar.gz
            mv linux-amd64/helm /usr/local/bin/helm
      - run:
          name: Authenticate with cluster
          command: |
            .circleci/authenticate_with_kubernetes_cluster
      - run:
          name: Delete uat release
          command: |
            ./bin/delete_uat_release.sh

workflows:
  version: 2
  test_and_build:
    jobs:
      - python_lint
      - python_unit_test
      - socket_server_tests
      - javascript_unit_test
      - cleanup_merged:
          name: cleanup_merged_live
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-uat
      - build:
          name: build_app
          image: app
          requires:
            - python_lint
            - python_unit_test
            - javascript_unit_test
          context:
            - laa-cla-frontend
            - laa-cla-frontend-app-ecr
      - build:
          name: build_socket_server
          image: socket-server
          requires:
            - python_lint
            - python_unit_test
            - javascript_unit_test
          context:
            - laa-cla-frontend
            - laa-cla-frontend-socket-server-ecr
      - cla-end-to-end-tests/behave:
          requires:
            - build_socket_server
            - build_app
          context: laa-cla-frontend
          pre-steps:
            - checkout:
                path: cla_frontend
            - run:
                command: |
                  cd cla_frontend
                  source .circleci/define_build_environment_variables testing
                  export APP_IMAGE=$ECR_URL_APP:$safe_git_branch.$short_sha
                  export SOCKET_IMAGE=$ECR_URL_SOCKET_SERVER:$safe_git_branch.$short_sha
                  echo "export CLA_FRONTEND_IMAGE=$APP_IMAGE; export CLA_SOCKET_SERVER_IMAGE=$SOCKET_IMAGE" >> $BASH_ENV
                  echo "Setting CLA Frontend image $APP_IMAGE"
                  echo "Setting CLA Socket Server image $SOCKET_IMAGE"

      - deploy:
          name: uat_deploy_live
          namespace: uat
          dynamic_hostname: true
          requires:
            - build_app
            - build_socket_server
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-uat
            - laa-cla-frontend-app-ecr

      - static_uat_deploy_approval:
          type: approval
          requires:
            - build_app
            - build_socket_server

      - deploy:
          name: static_uat_deploy_live
          namespace: uat
          dynamic_hostname: false
          requires:
            - static_uat_deploy_approval
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-uat
            - laa-cla-frontend-app-ecr

      - staging_deploy_approval:
          type: approval
          requires:
            - build_app
            - build_socket_server
          filters:
            branches:
              only:
                - master

      - deploy:
          name: staging_deploy_live
          namespace: staging
          dynamic_hostname: false
          requires:
            - staging_deploy_approval
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-staging
            - laa-cla-frontend-app-ecr

      - production_deploy_approval:
          requires:
            - staging_deploy_live
          type: approval
          filters:
            branches:
              only:
                - master

      - deploy:
          name: training_deploy_live
          namespace: training
          dynamic_hostname: false
          requires:
            - production_deploy_approval
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-training
            - laa-cla-frontend-app-ecr

      - deploy:
          name: production_deploy_live
          namespace: production
          dynamic_hostname: false
          requires:
            - production_deploy_approval
          context:
            - laa-cla-frontend
            - laa-cla-frontend-live-production
            - laa-cla-frontend-app-ecr
