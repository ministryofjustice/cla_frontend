# Default values for cla-frontend in a uat environment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: "uat"
secretName: ~

envVars:
  BACKEND_BASE_URI:
    # Using service name instead of external domain name
    value: "http://cla-backend-app.laa-cla-backend-uat.svc.cluster.local"
  MS_CLIENT_ID:
    secret:
      name: sso
      key: client_id
  MS_TENANT_ID:
    secret:
      name: sso
      key: tenant_id
  MS_CLIENT_SECRET:
    secret:
      name: sso
      key: client_secret
  MS_REDIRECT_URI:
    secret:
      name: sso
      key: redirect_uri
  BACKEND_SCOPE:
    secret:
      name: sso
      key: backend_scope
