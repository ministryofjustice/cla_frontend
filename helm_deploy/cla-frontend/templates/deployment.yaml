apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cla-frontend.fullname" . }}-app
  labels:
    {{- include "cla-frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cla-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cla-frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 1717
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - test
                - -f
                - /tmp/listen_queue_healthy
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sleep","30"]
          env:
            {{ include "cla-frontend.app.vars" . | nindent 12 }}
        - name: {{ .Chart.Name }}-metrics
          image: "timonwong/uwsgi-exporter"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 1717
              protocol: TCP
          args: ["--stats.uri", "http://localhost:1717"]
