apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cla-frontend.fullname" . }}-app
  labels:
    {{- include "cla-frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cla-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cla-frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            timeoutSeconds: 5
            httpGet:
              path: /status/live/
              port: http
              httpHeaders:
                - name: Host
                  value: "{{ .Values.host }}"
          readinessProbe:
            timeoutSeconds: 5
            initialDelaySeconds: 20
            httpGet:
              path: /status/ready/
              port: http
              httpHeaders:
                - name: Host
                  value: "{{ .Values.host }}"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sleep","30"]
          env:
            {{ include "cla-frontend.app.vars" . | nindent 12 }}
