apiVersion: v1
kind: Service
metadata:
  name: {{ include "cla-service-app-name" . }}
  labels:
    {{- include "cla-frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 1717
      name: stats
      targetPort: 1717
  selector:
    {{- include "cla-frontend.selectorLabels" . | nindent 4 }}
