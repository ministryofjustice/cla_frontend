envVars:
  STATIC_FILES_BACKEND:
    value: s3
  AWS_STATIC_FILES_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: static_files_bucket_name
  AWS_ACCESS_KEY_ID:
    secret:
      name: s3
      key: access_key_id
  AWS_SECRET_ACCESS_KEY:
    secret:
      name: s3
      key: secret_access_key
  AWS_S3_REGION_NAME:
    value: "eu-west-2"
  AWS_S3_HOST:
    value: "s3.eu-west-2.amazonaws.com"
  S3_USE_SIGV4:
    value: "True"
  SECRET_KEY:
    secret:
      name: secret
      key: value
  DEBUG:
    value: "False"
  SOCKETIO_SERVER_URL:
    value: "/socket.io"
  CALL_CENTRE_CLIENT_ID:
    secret:
      name: call-centre
      key: client_id
  CALL_CENTRE_SECRET_ID:
    secret:
      name: call-centre
      key: secret_id
  CLA_PROVIDER_CLIENT_ID:
    secret:
      name: cla-provider
      key: client_id
  CLA_PROVIDER_SECRET_ID:  # This is a key change from TD, so make sure settings/base.py uses the right name
    secret:
      name: cla-provider
      key: secret_id
  OS_PLACES_API_KEY:
    secret:
      name: os-places
      key: api_key
  SENTRY_PUBLIC_DSN:
    secret:
      name: sentry
      key: dsn
  ZENDESK_API_TOKEN:
    secret:
      name: zendesk-api
      key: token
  ZENDESK_API_USERNAME:
    secret:
      name: zendesk-api
      key: username
