# Default values for cla-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

image:
  repository: cla_frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

socketServer:
  image:
    repository: cla_frontend_socket_server
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80

host: 'localhost'

